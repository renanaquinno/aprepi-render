services:
  - type: web
    name: laravel-app
    env: php
    region: oregon
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: sua-hostname
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: nome-do-banco
      - key: DB_USERNAME
        value: usuario
      - key: DB_PASSWORD
        value: senha
